<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="mb-3">
      <label for="firstName">Nombres</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        formControlName="firstName"
        placeholder="Mis nombres"
        [ngClass]="{ 'is-invalid': registerForm.controls.firstName.invalid }"
      />
      <span
        class="invalid-feedback"
        *ngIf="registerForm.controls.firstName.errors?.['required']"
        >Por favor ingrese sus nombres</span
      >
    </div>
    <div class="mb-3">
      <label for="lastName">Apellidos</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        formControlName="lastName"
        placeholder="Mis apellidos"
        [ngClass]="{ 'is-invalid': registerForm.controls.lastName.invalid }"
      />
      <span
        class="invalid-feedback"
        *ngIf="registerForm.controls.lastName.errors?.['required']"
        >Por favor ingrese sus apellidos</span
      >
    </div>
  </div>
  <div class="mb-3">
    <label for="username">Nombre de usuario</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      formControlName="username"
      placeholder="mi_nombre_de_usuario"
      [ngClass]="{ 'is-invalid': registerForm.controls.username.invalid }"
    />
    <span
      class="invalid-feedback"
      *ngIf="registerForm.controls.username.errors?.['required']"
      >Por favor ingrese un nombre de usuario</span
    >
    <span
      class="invalid-feedback"
      *ngIf="registerForm.controls.username.errors?.['pattern']"
      >Ingrese un nombre válido</span
    >
  </div>
  <div class="mb-3">
    <label for="email">Correo</label>
    <input
      id="email"
      name="email"
      type="email"
      placeholder="example@example.com"
      class="form-control"
      [ngClass]="{ 'is-invalid': registerForm.controls.email.invalid }"
      formControlName="email"
      required
    />
    <span
      class="invalid-feedback"
      *ngIf="registerForm.controls.email.errors?.['required']"
      >Por favor ingrese su correo</span
    >
    <span
      class="invalid-feedback"
      *ngIf="registerForm.controls.email.errors?.['email']"
      >Ingrese un correo válido</span
    >
  </div>
  <div class="mb-3">
    <label for="password">Contraseña</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="*********"
      class="form-control"
      [ngClass]="{ 'is-invalid': registerForm.controls.password.invalid }"
      formControlName="password"
      required
    />
    <span
      class="invalid-feedback"
      *ngIf="registerForm.controls.password.errors?.['required']"
      >Por favor ingrese una contraseña</span
    >
  </div>
  <div class="mb-3 form-check">
    <input
      class="form-check-input"
      type="checkbox"
      id="terms"
      name="terms"
      [ngClass]="{ 'is-invalid': registerForm.controls.terms.invalid }"
      formControlName="terms"
      required
    />
    <label class="form-check-label" for="terms">
      Acepto los términos y condiciones
    </label>
    <span
      class="invalid-feedback"
      *ngIf="registerForm.controls.terms.errors?.['required']"
      >Debes aceptar los términos y condiciones</span
    >
  </div>
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
