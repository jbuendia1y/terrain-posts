<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2 [class]="textClass">La mejor experiencia</h2>
  <div class="mb-3">
    <label for="email">Correo</label>
    <input
      id="email"
      name="email"
      type="email"
      placeholder="example@example.com"
      class="form-control"
      [ngClass]="{ 'is-invalid': loginForm.controls.email.invalid }"
      formControlName="email"
      required
    />
    <span
      class="invalid-feedback"
      *ngIf="loginForm.controls.email.errors?.['required']"
      >Por favor ingrese su correo</span
    >
    <span
      class="invalid-feedback"
      *ngIf="loginForm.controls.email.errors?.['email']"
      >Ingrese un correo válido</span
    >
  </div>
  <div class="mb-3">
    <label for="password">Contraseña</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="*********"
      class="form-control"
      [ngClass]="{ 'is-invalid': loginForm.controls.password.invalid }"
      formControlName="password"
      required
    />
    <span
      class="invalid-feedback"
      *ngIf="loginForm.controls.password.errors?.['required']"
      >Por favor ingrese su contraseña</span
    >
  </div>
  <p
    class="d-block invalid-feedback"
    *ngIf="loginForm.errors?.['wrongCredentials']"
  >
    Correo o contraseña incorrectos
  </p>
  <button
    type="submit"
    [disabled]="!loginForm.valid"
    class="d-block w-100 mb-1 btn btn-primary"
  >
    Iniciar sessión
  </button>
  <button
    type="button"
    (click)="providerClick('google')"
    class="w-100 btn btn-light"
  >
    <fa-icon [icon]="faGoogle"></fa-icon> Google
  </button>
</form>
<pre>{{ user$ | async | json }}</pre>
